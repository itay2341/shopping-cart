<div class="wrapper">
  <header class="header">Your Shopping Cart</header>
  <app-product-item
    *ngFor="let product of getCart()"
    [product]="product"
  ></app-product-item>
  <div class="container full-center">Total Price:
    <div class="price">
      {{ getTotalCart() | price }}
    </div>
  </div>
</div>
