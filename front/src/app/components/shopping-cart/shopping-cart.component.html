<h2 class="header">Your Shopping Cart</h2>
@for (item of productsStore.cartToDisplay.cartItemsDisplay; track item.id) {
<app-product-item [product]="item"/>
} @if (productsStore.cartToDisplay.totalPrice > 0) {
<div class="container full-center">
  <span>Total Price:</span>
  <div class="price">
    {{ productsStore.cartToDisplay.totalPrice | price }}
  </div>
</div>
<div
  *ngIf="productsStore.cartToDisplay.totalPrice > 0"
  class="container full-center"
>
  <button
    class="btn"
    type="button"
    pButton
    severity="danger"
    (click)="productsStore.clearCart()"
  >
    Clear All
  </button>
</div>
} @else {
<div
  *ngIf="productsStore.cartToDisplay.totalPrice <= 0"
  class="container full-center"
>
  <span>Your cart is empty</span>
</div>
}
