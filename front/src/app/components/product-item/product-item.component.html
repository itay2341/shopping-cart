<div class="wrapper">
  <div [pTooltip]="product.name" tooltipPosition="left">
    {{ product.amount }} {{ product.name | name : 11 : "..." }} ({{
      product.amount * product.price
    }}$)
  </div>
  <button
    type="button"
    pButton
    label="-"
    class="p-button-danger btn"
    (click)="removeProduct(product.id)"
  ></button>
  <hr />
</div>
