<div class="wrapper">
  <div [pTooltip]="product.name" tooltipPosition="left">
    {{ product.count }} {{ product.name | name : 11 : "..." }} ({{
      product.count * product.price | price
    }})
  </div>
  <button
    type="button"
    pButton
    label="-"
    class="p-button-danger btn"
    (click)="this.productsStore.removeFromCart(product.id)"
  ></button>
</div>
